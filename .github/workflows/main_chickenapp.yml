# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickenapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chickenapprrr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b2752431abce4a9fa2bca6c5b579bf9f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0fa343e17d684e25bb81473c05e2d57d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chickenapprrr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b2752431abce4a9fa2bca6c5b579bf9f }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickenapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea9b50ef9d984ee29198ce31152009ec }}
        images: 'chickenapprrr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b2752431abce4a9fa2bca6c5b579bf9f }}/chicken:${{ github.sha }}'